<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Platform</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Container -->
    <div class="container-fluid py-4">
        <div class="row">

            <!-- Stream Section -->
            <div class="col-md-4">
                <div class="stream-section bg-danger text-white p-3 rounded">
                    <h2>Stream</h2>
                    <p>14,000+ movies & shows</p>
                    <div class="content-grid">
                        <div class="content-card">
                            <img src="moive1.webp" alt="Movie 1" class="img-fluid">
                            <p>THE CROODS</p>
                        </div>
                        <div class="content-card">
                            <img src="moive2.webp" alt="Movie 2" class="img-fluid">
                            <p>MONSTER HUNTER</p>
                        </div>
                        <!-- Add more content cards as needed -->
                    </div>
                </div>
            </div>

            <!-- Movies Section -->
            <div class="col-md-4">
                <div class="movies-section bg-primary text-white p-3 rounded">
                    <h2>Movies</h2>
                    <p>Comedies, dramas, docs</p>
                    <div class="content-grid">
                        <div class="content-card">
                            <img src="moive3.webp" alt="Movie 3" class="img-fluid">
                            <p>TOURS WORLD TOURS</p>
                        </div>
                        <div class="content-card">
                            <img src="moive4.avif" alt="Movie 4" class="img-fluid">
                            <p>ANGLES FALLEN</p>
                        </div>
                        <!-- Add more content cards as needed -->
                    </div>
                </div>
            </div>

            <!-- News Section -->
            <div class="col-md-4">
                <div class="news-section bg-info text-white p-3 rounded">
                    <h2>News</h2>
                    <p>Local, national & global feeds</p>
                    <div class="content-grid">
                        <div class="content-card">
                            <img src="moive5.avif" alt="News 1" class="img-fluid">
                            <p>TROLLS</p>
                        </div>
                        <div class="content-card">
                            <img src="moive6.avif" alt="News 2" class="img-fluid">
                            <p>SCOOB</p>
                        </div>
                        <!-- Add more content cards as needed -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
